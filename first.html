<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Registration Form</title>
    <script>
        function submitForm() {
            var firstName = document.getElementById("first").value;
            var lastName = document.getElementById("last").value;
            var email = document.getElementById("email").value;
            var mobile = document.getElementById("mobile").value;
            var gender = document.getElementById("gender").value;
            var password = document.getElementById("password").value;
            var repassword = document.getElementById("repassword").value;
            if (!firstName || !lastName || !email || !password || !repassword || !mobile || !gender) {
                alert("Please fill all the fields.");
                return;
            }
            // Password match check
            if (password !== repassword) {
                alert("Passwords do not match!");
                return;
            }
            document.getElementById('confirmation').innerText =
                'Thank you, ' + firstName + '! You have registered successfully.';
            console.log('Registration Details:', {
                Name: firstName, Email: email, Phone: mobile
            });
            document.getElementById("confirmation").style.color = "green";
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
        }

        .main h2 {
            color: #4caf50;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 15px;
            border-radius: 10px;
            border: none;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="main">
        <h2>Registration Form</h2>
        <form action="" method="">
            <label for="firstName">First Name</label>
            <input type="text" id="first" name="first" required />
            <label for="lastName">Last Name</label>
            <input type="text" id="last" name="last" required />
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
            <label for="password">Password</label>
            <input type="password" id="password" name="password"
                pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$" title="Password must contain at least one number,
one alphabet, one symbol, and be at least 8 characters long" required />
            <label for="repassword">Re-type Password</label>
            <input type="password" id="repassword" name="repassword" required />
            <label for="mobile">Contact</label>
            <input type="text" id="mobile" name="mobile" maxlength="10" required />
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="male">
                    Male
                </option>
                <option value="female">
                    Female
                </option>
                <option value="other">
                    Other
                </option>
            </select>
            <button type="button" onclick="submitForm(); return false;">Register</button>
            <p id="confirmation"></p>
        </form>
    </div>
</body>

</html>
